default:
  suites:
    zed:
      autowire: true
      services: InviqaSprykerDebug\Tests\TestContainer
      paths:
        features: tests/Acceptance/Features
      filters:
        tags: "~@broken && ~@pending"
      contexts:
        - InviqaSprykerDebug\Zed\Behat\Context\DatabaseContext

        - InviqaSprykerDebug\Tests\Acceptance\Context\ConsoleContext

  extensions:
    Roave\BehatPsrContainer\PsrContainerExtension:
      container: 'tests/Container.php'
