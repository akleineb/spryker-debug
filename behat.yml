default:
  suites:
    zed:

      autowire: true
      services: InviqaSprykerDebug\Tests\TestContainer

      contexts:
        - InviqaSprykerDebug\Tests\Acceptance\Context\DatabaseContext
        - InviqaSprykerDebug\Tests\Acceptance\Context\WorkspaceContext
        - InviqaSprykerDebug\Tests\Acceptance\Context\ConsoleContext
        - InviqaSprykerDebug\Tests\Acceptance\Context\ConfigContext
        - InviqaSprykerDebug\Tests\Acceptance\Context\QueueContext

  extensions:
    Roave\BehatPsrContainer\PsrContainerExtension:
      container: 'tests/Container.php'
